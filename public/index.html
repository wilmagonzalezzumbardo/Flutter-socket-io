<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sockets</title>
</head>
<body>
    <h1>Wilma, acceso denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function(){
            console.log('Conectado al servidor wilma....');
        });
        socket.on('disconnect', function(){
            console.log('desconectado del server beatriz');
        });

        socket.emit('mensaje', {nombre: 'Fernando'});

        socket.on ('mensaje', function(payload){
            console.log('Escuchando', payload);
        });

        socket.on ('emitir-mensaje', function(payload){
            console.log('Escuchando', payload);
        });

        socket.on ('nuevo-mensaje', function(payload){
            console.log('Escuchando NUEVO MENSAJE,,,', payload);
        });

        socket.on ('active-bands', function(bands){
            console.clear();
            console.log('Escuchando active-bands,,,', bands);
            console.table( bands);
        });

    </script>
</body>
</html>
